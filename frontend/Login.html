<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-cover bg-center bg-no-repeat" style="background-image: url('/Images/DarkWallpaper.png'); min-height: 100vh; display: flex; align-items: center; justify-content: center;">
    <div class="bg-white bg-opacity-10 backdrop-blur-lg w-full max-w-md md:max-w-lg p-8 rounded-2xl shadow-lg border border-white/20 text-white">
        <div class="flex justify-center mb-6">
            <img src="/Images/white-logo.png" alt="Company Logo" class="w-32 h-32 object-cover">
        </div>
        <h2 class="text-3xl font-semibold text-center mb-6">Employee Login</h2>
        <form id="loginForm">
            <div class="flex flex-col mb-4">
                <label for="email" class="text-lg">Email:</label>
                <input type="email" id="email" placeholder="Enter your email" class="h-12 rounded-lg px-4 mt-1 text-gray-800" required>
            </div>

            <div class="flex flex-col mb-4">
                <label for="password" class="text-lg">Password:</label>
                <input type="password" id="password" placeholder="Enter your password" class="h-12 rounded-lg px-4 mt-1 text-gray-800" required>
            </div>

            <div class="flex items-center mb-4">
                <input type="checkbox" id="rememberMe" class="mr-2">
                <label for="rememberMe" class="text-lg">Remember Me</label>
            </div>

            <button type="submit" class="w-full bg-sky-600 text-white font-semibold py-2 rounded-lg transition duration-200 hover:bg-sky-700">
                <a href="index.html">Login</a>
            </button>

            <p class="text-center mt-4">
                Forgot your password? <a href="#" class="text-teal-300 underline hover:text-teal-400">Click here</a>
            </p>

            <p class="text-center mt-2">
                Don't have an account? <a href="signup.html" class="text-teal-300 underline hover:text-teal-400">Sign Up</a>
            </p>
        </form>
    </div>
</body>
</html>
