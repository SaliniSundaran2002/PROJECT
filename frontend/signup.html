<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-cover bg-center bg-no-repeat" style="background-image: url('/Images/DarkWallpaper.png'); min-height: 100vh; display: flex; align-items: center; justify-content: center;">
    <div class="bg-white bg-opacity-10 backdrop-blur-lg w-full max-w-md md:max-w-lg p-8 rounded-2xl shadow-lg border border-white/20">
        <div class="flex justify-center mb-6">
            <img src="/Images/white-logo.png" alt="Company Logo" class="w-32 h-32 object-cover">
        </div>
        <h2 class="text-2xl font-semibold text-center text-white mb-6">Sign Up</h2>
        <form>
            <div class="flex flex-col mb-4">
                <label for="first-name" class="text-white text-lg">First Name:</label>
                <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" class="h-12 rounded-lg px-4 mt-1" required>
            </div>

            <div class="flex flex-col mb-4">
                <label for="last-name" class="text-white text-lg">Last Name:</label>
                <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" class="h-12 rounded-lg px-4 mt-1" required>
            </div>

            <div class="flex flex-col mb-4">
                <label for="email" class="text-white text-lg">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" class="h-12 rounded-lg px-4 mt-1" required>
            </div>

            <div class="flex flex-col mb-4">
                <label for="password" class="text-white text-lg">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" class="h-12 rounded-lg px-4 mt-1" required>
            </div>

            <div class="flex flex-col mb-4">
                <label for="confirm-password" class="text-white text-lg">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" class="h-12 rounded-lg px-4 mt-1" required>
            </div>

            <div class="flex flex-col mb-4">
                <label for="profilePicUpload" class="block mb-1 text-white">Upload Profile Picture:</label>
                <input type="file" id="profilePicUpload" name="profile_picture" accept="image/jpeg" class="border border-gray-300 rounded p-2 w-[18rem] text-white">
            </div>

            <div class="flex flex-col mb-6">
                <label for="department" class="text-white text-lg">Role:</label>
                <select id="department" name="department" class="h-12 rounded-lg px-4 mt-1" required>
                    <option value="">Select your role</option>
                    <!-- <option value="hr">HR</option> -->
                    <option value="developer">Frontend Developer</option>
                    <option value="uidesigner">UI/Ux Designer</option>
                    <!-- <option value="marketing">Marketing</option> -->
                </select>
            </div>

            <button type="submit" class="w-full bg-sky-600 text-white font-semibold py-2 rounded-lg transition duration-200 hover:bg-sky-700">
                Sign Up
            </button>
        </form>

        <p class="text-center text-white mt-4">Already have an account? <a href="Login.html" class="text-sky-400 underline hover:text-sky-900">Login here</a>.</p>
    </div>
</body>
</html>
